<mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side" opened="isExpanded">
      <mat-nav-list>
  
        <mat-list-item>
            <mat-icon mat-list-icon>supervisor_account</mat-icon>
            <span *ngIf="isExpanded" class="menu-item">{{auth.nameLogged}}</span>
          </mat-list-item>

        <mat-list-item [routerLink]="'home'">
          <mat-icon mat-list-icon>home</mat-icon>
          <span *ngIf="isExpanded" class="menu-item">Home</span>
        </mat-list-item>
  
        <mat-list-item [routerLink]="'new'">
          <mat-icon mat-list-icon>add_box</mat-icon>
          <span *ngIf="isExpanded" class="menu-item">Nuvo Juego</span>
        </mat-list-item>

        <mat-list-item [routerLink]="'list'">
            <mat-icon mat-list-icon>view_headline</mat-icon>
            <span *ngIf="isExpanded" class="menu-item">Lista de Partidas</span>
          </mat-list-item>

        <mat-list-item [routerLink]="'login'">
            <mat-icon mat-list-icon>close</mat-icon>
            <span *ngIf="isExpanded" class="menu-item" (click)="auth.signOut()">Logout</span>
          </mat-list-item>
  
      </mat-nav-list>
    </mat-sidenav>

<router-outlet></router-outlet>
